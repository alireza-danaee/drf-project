{% extends 'base.html' %}





{% block content %}
{% for post in posts %}
<div class="card" style="width: 28rem;">
    
    <div class="card-body">
      <h5 class="card-title">by {{post.author}}</h5>
      <p class="card-text">{{post.text}}</p>
      
      <a href="{% url 'post:post-detail' post.pk %}" class="btn btn-primary">view</a>
    </div>
</div>
{% endfor %}

{% endblock %}
